version: 2
workflows:
  version: 2
  test:
    jobs:
      - build
      - build-prior
jobs:
  build: &build-template
    docker:
      - image: cimg/go:1.17
    working_directory: ~/counterfeiter
    resource_class: large
    steps:
      - checkout
      - run: ~/counterfeiter/scripts/ci.sh
  build-prior:
    <<: *build-template
    docker:
      - image: cimg/go:1.16
    resource_class: large
